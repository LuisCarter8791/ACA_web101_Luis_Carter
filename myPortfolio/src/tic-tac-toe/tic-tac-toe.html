<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <title>My Tic-Tac-Toe Game</title>
</head>
<body >

    <div id="gameBoard">
        <div class="space" onclick="document.getElementById('topLeft').innerHTML='X';" id=topLeft></div>
        <div class="space" onclick="document.getElementById('topMid').innerHTML='X';"id="topMid"></div>
        <div class="space" onclick="document.getElementById('topRight').innerHTML='X';"id="topRight"></div>
        <div class="space" onclick="document.getElementById('midLeft').innerHTML='X';"id="midLeft"></div>
        <div class="space" onclick="document.getElementById('center').innerHTML='X';"id="center"></div>
        <div class="space" onclick="document.getElementById('midRight').innerHTML='X';"id="midRight"></div>
        <div class="space" onclick="document.getElementById('botLeft').innerHTML='X';"id="botLeft"></div>
        <div class="space" onclick="document.getElementById('botMid').innerHTML='X';"id="botMid"></div>
        <div class="space" onclick="document.getElementById('botRight').innerHTML='X';"id="botRight"></div>
    </div>

    
</body>
</html>
